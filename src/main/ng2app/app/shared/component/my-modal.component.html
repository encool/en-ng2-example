<!-- Modal -->
<div class="modal fade" [id]="__id" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <ng-content #modal_ref></ng-content>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal" (click)="oncancel()">Close</button>
        <button type="button" class="btn btn-primary" (click)="onsave()">Save changes</button>--> 
        <button *ngFor="let action of actions" type="button" [attr.data-dismiss]="setDataDismiss(action)" class="btn btn-primary" 
            (click)="onAction(action)">
            {{action.name}}
        </button>
      </div>
    </div>
  </div>
</div>
