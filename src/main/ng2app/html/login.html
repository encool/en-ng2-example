<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/wf/">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gentallela Alela!| </title>
  <!--<base href="/">-->
  <!-- Bootstrap -->
  <link href="dist/assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="dist/assets/css/font-awesome.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="dist/assets/css/animate.min.css" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="dist/assets/css/custom.min.css" rel="stylesheet">

  <script src="dist/assets/js/jquery.min.js"></script>

</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form>
            <h1>用户登录</h1>
            <div>
              <input id="lgusername" name="username" type="text" class="form-control"
                placeholder="liqiao" required="" />
            </div>
            <div>
              <input id="lgpassword" name="password" type="password" class="form-control"
                placeholder="123456" required="" />
            </div>
            <div>
              <!--<a onclick="login()" class="btn btn-default submit" href="#">Log in</a> -->
              <div type="submit" onclick="login()" class="btn btn-default submit" value="Log in">登录</div>
              <a class="reset_pass" href="#">忘记密码？</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">新用户？
                <a href="#signup" class="to_register"> 创建用户 （暂未实现）</a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-bug"></i>一个angular2应用</h1>
                <p>感谢开源世界</p>
              </div>
            </div>
          </form>
        </section>
      </div>

      <div id="register" class="animate form registration_form">
        <section class="login_content">
          <form>
            <h1>Create Account</h1>
            <div>
              <input type="text" class="form-control" placeholder="Username" required=""
              />
            </div>
            <div>
              <input type="email" class="form-control" placeholder="Email" required=""
              />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" required=""
              />
            </div>
            <div>
              <a class="btn btn-default submit" href="index.html">Submit</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Already a member ?
                <a href="#signin" class="to_register"> Log in </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-bug"></i></h1>
                <p>感谢开源世界</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var login = function () {
      var id = {};
      id.username = $("#lgusername").val();
      id.password = $("#lgpassword").val();
      $.ajax({
        type: 'POST',
        url: "login",
        data: id,
        success: function (data) {
          console.log("login result",data)
          window.sessionStorage.authenticated = true;
          window.sessionStorage.subject = JSON.stringify(data);
          location.href = "./index?random=" + (new Date()).getTime();
        },
        error: function () {
          window.sessionStorage.authenticated = false;
          window.sessionStorage.subject = undefined;
        }
      });
      // $.post("loginAction", id, );
    }
  </script>
</body>

</html>
