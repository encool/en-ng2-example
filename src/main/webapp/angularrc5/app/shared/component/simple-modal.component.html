<div class="modal fade" id="mysimpleModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="onDismiss()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body" #wrapper>
        {{_message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onDismiss()" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" (click)="onSuccess()">确定</button>
      </div>
    </div><!-- /.modal-content  -->
  </div><!-- /.modal-dialog -->
</div>
